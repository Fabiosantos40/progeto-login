<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>logim</title>
</head>
<body>
    <main>
        <section id="logim">
           <div id="imagem">

           </div>
           <div id="formulario">
               <h1>login</h1>
               <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configuraçôes no seu ambiente.</p>
               <form action="login.php" method="post">
                <div class="campo">
                    <label for="ilogin">Login</label>
                    <input type="email" name="login" id="ilogin" placeholder="seu imail" autocomplete="seu imail" required maxlength="30">
                     
                </div>
                <div class="campo">
                    <label for="isenha">Senha</label>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                   
                </div>
                <input type="submit" value="Entrar">
                <a href="esqueci.html" class="botao">
                    esqueci a senha <i class="material.icons"></i>
                </a>
               </form>
           </div>
        </section>
    </main>
</body>
</html>
